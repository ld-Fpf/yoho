<table class="table form">
	<tr>
		<td class="tr w100 f14 fm"><span class="pr10">属性值</span></td>
		<td>
			<ul id="attradd">
				<li class="p2">
					<input type="text" name='attr_value[]' class='w200 ml10' /><a class='ml5 btn bggreen-1' onclick='add();'>+ 增加</a>
				</li>
				
			</ul>
		</td>
	</tr>
</table>

<script type="text/javascript">
	function add(){
		var h = "<li class='p2'> <input type='text' name='attr_value[]' class='w200 ml10' /><a onclick='del(this);' class='ml5 btn bgred3'>- 删除</a> </li>";
		$('#attradd').append(h);
	}

	function del(obj){
		$(obj).parent().remove();
	}
</script>
